<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Karoline Passion</title>
  </head>

  <body>
    <header>
      <h1>EAT SLEEP RUN REPEAT</h1>
      <nav>
        <ul>
          <li><a href="#section1">HTML VIDEO</a></li>
          <li><a href="#section2">YOUTUBE VIDEO</a></li>
          <li><a href="#section3">PHOTOS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="splash">
        <img
          src="img/background.JPG"
          id="splashbillede"
          alt="baggrundsbillede"
        />
        <h2>MORE THAN JUST A PASSION</h2>
        <p>
          In this 1 minute wonder video, Karoline undfolds and explains her love
          for running and excersise.
        </p>
      </div>

      <section id="section1">
        <h2>HTML VIDEO</h2>
        <video controls src="pilotvideo.1.thea.mp4"></video>
      </section>

      <section id="section2">
        <h2>YOUTUBE VIDEO</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/gwXRB7VbgfQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <section id="section3">
        <h2>PHOTOS</h2>
        <div id="photos">
          <img src="img/background.JPG" alt="background" />
          <img src="img/portrait.JPG" alt="Portrait" />
          <img src="img/bredformat.JPG" alt="bredformat" />
          <img src="img/tall.JPG" alt="tall format" />
        </div>
      </section>
    </main>
  </body>
</html>
